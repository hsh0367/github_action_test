name: DP Delete Branches
permissions:
  issues: write
  contents: write

on:
  workflow_dispatch:

jobs:
  delete_merged_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.CI_TOKEN }}
      - name: Set up git user
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
    
      - name: Main Merged Branch Deletion
        uses: ./.github/workflows/call_delete_merged_branchs
        with:
          token: ${{ secrets.CI_TOKEN }}
          from_branch_name: main
              
      - name: Dev Merged Branch Deletion
        uses: ./call_delete_merged_branchs
        with:
          token: ${{ secrets.CI_TOKEN }}
          from_branch_name: dev
          